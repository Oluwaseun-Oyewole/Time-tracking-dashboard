<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="app/scss/style.css">

  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="section">
    
        <div class="container container--py">

          <div class="section__card">

              <div class="detail">
                <img src="./images/image-jeremy.png" alt="profile image" srcset="" class="image">

                <div class="info ">
                    <div class="card__info1">Report for</div>

                    <div class="card__info2">Jeremy Robson </div>
                  </div>
              </div>
           
              <div class="menu">
                  <div class="menu__link">Daily</div>
                  <div class="menu__link">Weekly</div>
                  <div class="menu__link">Monthly</div>
              </div>
              

         </div> 

         <div class="section__card1">

              <div class="image">
              </div>
              

              <div class="detail">

                <div class="work">

                  <div>Work</div>                             
                  <div><img src="./images/icon-ellipsis.svg" alt=""></div>

                </div>

                <div class="hours">
                      <div>32hrs</div>
                      <div>Last Week - 36hrs</div>
                 </div>

              </div>
              
         </div>

         <div class="section__card2">

          <div class="image">
          </div>
          

          <div class="detail">

            <div class="work">

              <div>Play</div>                             
              <div><img src="./images/icon-ellipsis.svg" alt=""></div>

            </div>

            <div class="hours">
                  <div>10hrs</div>
                  <div>Last Week - 8hrs</div>
             </div>

          </div>
          
        </div>

        <div class="section__card3">

          <div class="image">
          </div>
          

          <div class="detail">

            <div class="work">

              <div>Study</div>                             
              <div><img src="./images/icon-ellipsis.svg" alt=""></div>

            </div>

            <div class="hours">
                  <div>4hrs</div>
                  <div>Last Week - 7hrs</div>
            </div>

          </div>
          
        </div>

        <div class="section__card4">

          <div class="image">
          </div>
          

          <div class="detail">

            <div class="work">

              <div>Exercise</div>                             
              <div><img src="./images/icon-ellipsis.svg" alt=""></div>

            </div>

            <div class="hours">
                  <div>4hrs</div>
                  <div>Last Week - 5hrs</div>
            </div>

          </div>
          
        </div>

        <div class="section__card5">

          <div class="image">
          </div>
          

          <div class="detail">

            <div class="work">

              <div>Social</div>                             
              <div><img src="./images/icon-ellipsis.svg" alt=""></div>

            </div>

            <div class="hours">
                  <div>5hrs</div>
                  <div>Last Week - 10hrs</div>
            </div>

          </div>
          
        </div>


        <div class="section__card6">

          <div class="image">
          </div>
          

          <div class="detail">

            <div class="work">

              <div>Self Care</div>                             
              <div><img src="./images/icon-ellipsis.svg" alt=""></div>

            </div>

            <div class="hours">
                  <div>2hrs</div>
                  <div>Last Week - 2hrs</div>
            </div>

          </div>
          
        </div>
         

       </div>
       </div>
  </section>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="app/js/script.js"></script>
</body>
</html>
